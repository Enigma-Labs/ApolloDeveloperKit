query SearchRepositories($searchText: String!, $after: String) {
  search(query: $searchText, after: $after, type: REPOSITORY, first: 10) {
    repositoryCount
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        ... on Repository {
          nameWithOwner
          forkCount
          stargazers {
            totalCount
          }
        }
      }
    }
  }
}
